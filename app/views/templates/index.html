{{ define "content" }}
<!-- generateHTMLの第二引数で渡したデータuserのNameを表示 -->
UserName:{{.Name}}
<h1>Sample TodoApp</h1>
<p>[<a href="/todos/new">Create Todo</a>]</p>
<hr>
<!-- userのtodoの内容をひとつづつ回してる -->
{{ range .Todos }}
<div>{{ .Content }}</div>
<p>[<a href="/todos/edit/{{.ID}}">Edit</a>]</p>
<p>[<a href="/todos/delete/{{.ID}}">Delete</a>]</p>
<hr>
{{end}}
{{end}}
